<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Стажировки</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    .vacancy {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .title { font-size: 1.2rem; font-weight: bold; }
    .company { color: #555; }
    .meta { font-size: 0.9rem; color: #777; }
    a { text-decoration: none; color: #0077cc; }
    .tech-section {
      margin: 2rem 0;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .tech-title {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #333;
    }
    .tech-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .tech-item {
      background: #e1f5fe;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
    }
    .tech-count {
      margin-left: 0.5rem;
      background: #4fc3f7;
      color: white;
      border-radius: 50%;
      width: 1.5rem;
      height: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <h1>Стажировки</h1>
  <img src="https://i.pinimg.com/736x/77/3d/39/773d39908a4a7b58117b32fd8d9d59cf.jpg">
   <div class="tech-section">
    <div class="tech-title">Топ-10 востребованных технологий</div>
    <div class="tech-list">
      {% for tech, count in technologies.items() %}
        <div class="tech-item">
          {{ tech }}
          <span class="tech-count">{{ count }}</span>
        </div>
      {% endfor %}
    </div>
  </div>
  {% for v in vacancies %}
    <div class="vacancy">
      <div class="title"><a href="{{ v.url }}">{{ v.title }}</a></div>
      <div class="company">{{ v.company }}</div>
      <div class="meta">{{ v.location }}</div>
      <p>{{ v.description[:300] }}...</p>
    </div>
  {% endfor %}
</body>
</html>
